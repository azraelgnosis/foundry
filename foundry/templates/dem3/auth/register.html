{% extends 'dem3/base.html' %}

{% block content %}
    <div class="container">
        <form method='POST'>
            <table class="table">
                <tr>
                    <td>
                        <label for="username">Username</label>
                        <input class="form-control" type="text" name="username" id="username" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" required />
                    </td>
                </tr>

                <tr><td><input class="form-control btn btn-primary" type="submit" value="Register" /></td></tr>
            </table>
        </form>
    </div>
{% endblock content %}
